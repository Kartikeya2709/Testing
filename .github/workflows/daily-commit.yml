name: Daily commit

on:
  schedule:
    - cron: '0 1 * * *'  # Runs daily at 01:00 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0  # Important for pull/rebase to work

      - name: Update timestamp file
        run: |
          echo "Last automatic commit: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > last_commit.txt

      - name: Commit & push if changed
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add last_commit.txt

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: daily commit $(date -u '+%Y-%m-%dT%H:%M:%SZ')"

          echo "Pulling latest changes before pushing..."
          git pull --rebase origin main || {
            echo "Rebase failed. Exiting to avoid broken state."
            exit 1
          }

          git push origin main
